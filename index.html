<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="title">POMODORO TIMER</h1>
      </div>
    </header>
    <main>
      <div class="time" id="time">25:00</div>
      <div class="buttons">
        <button id="start-pause">
          <i id="start-pause-icon" class="fa-solid fa-play"></i>
        </button>
        <button id="reset">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
      <div class="buttons">
        <button id="mini">
          Mini Session
        </button>
        <button id="long">
          long Session
        </button>
        <button id="custom">
          Custom Session
        </button>
        </button>
        <button id="break">
         Break
        </button>
      </div>

      <div id="modal" class="modal">
      <div class="modal-content">
        <h3>Enter session duration</h3>
        <p class="alert">enter between 1 minute to 60 minutes</p>
      <input id="timeInput" type="number" placeholder="Enter minutes" min="0" max="60">
      <p id="errorMsg" class="error"></p>
      <button id="setCustom" class="timeSetBtn">Set</button>
      <button id="cancel" class="closeModalBtn">Cancel</button>
      </div>

    </main>
    <script src="./index.js"></script>
  </body>
</html>
